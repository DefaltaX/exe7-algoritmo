<body>
    <img id="id_sp" onclick="spfc()" src="https://logodownload.org/wp-content/uploads/2016/09/sao-paulo-logo-escudo-1.png" alt="Escudo do SÃ£o Paulo Futebol Clube" style="height: 200px; margin-left: 30%;display: inline; float: left;">
    <img id="id_sa" onclick="san()" src="https://logodownload.org/wp-content/uploads/2017/02/santos-logo-escudo.png" alt="Escudo do Santos Futebol Clube" style="height: 200px; display: inline; float: left;">
    <img id="id_pa" onclick="pal()" src="https://logodownload.org/wp-content/uploads/2015/05/palmeiras-logo-4.png" alt="Escudo do Palmeiras" style="height: 200px; display: inline; float: left;">
    <img id="id_co" onclick="cor()" src="https://logodetimes.com/times/corinthians/logo-do-corinthians-2048.png" alt="Escudo do Corinthians" style="height: 200px; display: inline; float: left;">
    <button id="res" onclick="reset()" style="height: 30px; display: block;"> Resetar programa</button>
    <button id="esc" onclick="esconder()" style="height: 30px; display: block;"> Esconder Escudos</button>
    <button id="mos" onclick="mostrar()" style="height: 30px; display: none;"> Mostrar Escudos</button>

    <img id="taca1" style="height: 100px; float: left; margin-left: 45%; margin-top: 50px; display: none;" src="https://i.pinimg.com/originals/1a/d6/5b/1ad65b315e150c4907b7bd6ffa247196.jpg">
    <img id="taca2" style="height: 100px; float: left; display: none; margin-top: 50px;" src="https://i.pinimg.com/originals/1a/d6/5b/1ad65b315e150c4907b7bd6ffa247196.jpg">
    <img id="taca3" style="height: 100px; float: left; display: none; margin-top: 50px;" src="https://i.pinimg.com/originals/1a/d6/5b/1ad65b315e150c4907b7bd6ffa247196.jpg">
    <img id="taca4"  style="height: 200px;float: left; margin-left: 45%; display: none; margin-top: 50px;" src="http://pm1.narvii.com/7570/30f52c139b36f1649abe2525df52e7174432c854r1-720-867v2_uhq.jpg">

<script>
    function spfc(){
        taca1.style.display = 'block';
        taca2.style.display = 'block';
        taca3.style.display = 'block';
        taca4.style.display = 'none';

    }
    function san(){
        taca1.style.display = 'block';
        taca2.style.display = 'block';
        taca3.style.display = 'none';
        taca4.style.display = 'none';
    }
    function pal(){
        taca1.style.display = 'none';
        taca2.style.display = 'none';
        taca3.style.display = 'none';
        taca4.style.display = 'block';
    }
    function cor(){
        taca1.style.display = 'block';
        taca2.style.display = 'block';
        taca3.style.display = 'none';
        taca4.style.display = 'none';
    }
    function reset(){
        taca1.style.display = 'none';
        taca2.style.display = 'none';
        taca3.style.display = 'none';
        taca4.style.display = 'none';
        res.style.display = 'block';
    }
    function esconder(){
        id_sp.style.display = 'none';
        id_sa.style.display = 'none';
        id_pa.style.display = 'none';
        id_co.style.display = 'none';
        res.style.display = 'block';
        mos.style.display = 'block';
        esc.style.display = 'none';
    }
    function mostrar(){
        id_sp.style.display = 'block';
        id_sa.style.display = 'block';
        id_pa.style.display = 'block';
        id_co.style.display = 'block';
        res.style.display = 'block';
        mos.style.display = 'none';
        esc.style.display = 'block';
    }

</script>
